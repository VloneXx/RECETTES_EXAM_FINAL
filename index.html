<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
<h4> Répertoire de recettes communautaires </h4>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card mt-5">
                    <div class="card-body">

                        <!-- La partie du site qui afficher le fomulaire pour les entrés de l'utilisateur  -->

                        <h2 class="text-left">Ajouter une recette</h2><br>

                        <form id="form" method="post">
                            <div>
                                <!-- ajouter le nom de la recette -->
                                <label for="recette">Nom de la recette</label>
                                <br>
                                <p id="error-recette" class="text-danger"></p>
                                <input id="recette" name="recette" type="text">

                                <br>


                                <!-- ajouter les ingredients -->
                                <!-- texte gris dans le input trouver sur forum Lien="https://forums.commentcamarche.net/forum/affich-18795849-value-grise-italique-dans-input-text"-->
                                <label for="ingredient">Ingrédients</label>
                                <br>
                                <p id="error-ingredient" class="text-danger"></p>
                                <input id="ingredient" name="ingredient" type="text" placeholder="Ingrédient 1"/><br>
                                <input id="ingredient1" name="ingredient" type="text" placeholder="Ingrédient 2"/><br>
                                <input id="ingredient2" name="ingredient" type="text" placeholder="Ingrédient 3"/><br>

                                <br>
                                <!-- ajouter les quantites -->
                                <label for="quantite"></label>
                                <p id="error-quantite" class="text-danger"></p>
                                <input id="quantite" name="quantite" type="text" placeholder="Quantité 1"/><br>
                                <input id="quantite1" name="quantite" type="text" placeholder="Quantité 2"/><br>
                                <input id="quantite2" name="quantite" type="text" placeholder="Quantité 3"/><br>

                            </div>
                            <div>
                                <!-- ajouter les instructions -->
                                <!-- textarea sur w3school Lien="https://www.w3schools.com/tags/tag_textarea.asp"-->
                                <p><label for="instruction">Instructions</label></p>
                                <p id="error-instruction" class="text-danger"></p>
                                <textarea id="instruction" name="instruction"></textarea>
                            </div>
                            <br>

                            <!-- bouton ajouter qui afficher les entrés fait par l'utilisateur -->

                            <button type="button" class="btn btn-primary" onclick="validationForm()">Ajouter la recette</button>

                        </form>
                    </div>
                </div>
            </div>

            <!-- la partie du site qui affiche les recettes -->

            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="text-left">Recettes</h2>

                        <div id="results">

                        </div>

                        <!-- bouton supprimer qui supprimer les entrés fait par l'utilisateur -->

                        <button type="button" class="btn btn-primary" onclick="supprimerForm()">Supprimer</button>


                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
